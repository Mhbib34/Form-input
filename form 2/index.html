<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Form Pembelian Mobil</h1>
      <span
        ><a href=""><i>Syarat Dan Ketentuan Berlaku</i></a></span
      >
    </header>
    <form action="">
      <div class="text-input">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="Alamat">Alamat</label>
        <input type="text" name="Alamat" id="Alamat" required />
        <label for="umur">Umur (Optional)</label>
        <input type="number" name="umur" id="umur" min="17" max="120" />
      </div>
      <div class="warna-gradient"></div>
      <div class="type-mobil">
        <span>Type Mobil :</span>
        <select>
          <option value="1">XD-10</option>
          <option value="2">FD-10</option>
          <option value="3">CR-10</option>
          <option value="4">SS-10</option>
          <option value="5">KL-10</option>
        </select>
      </div>
      <div class="warna-aksesoris">
        <div class="warna-mobil">
          <span>Warna Mobil (Pilih Satu)</span>
          <br />
          <input type="radio" name="merah" />
          <label for="merah">Merah</label><br />
          <input type="radio" name="biru" />
          <label for="biru">Biru</label><br />
          <input type="radio" name="cyan" />
          <label for="cyan">Cyan</label><br />
          <input type="radio" name="hitam" />
          <label for="hitam">Hitam</label>
        </div>
        <div class="aksesoris-mobil">
          <span>Aksesoris Mobil (Pilih Satu)</span>
          <br />
          <label for="bumper">Carbon</label>
          <input type="checkbox" name="bumper" /><br />
          <label for="Velg">Velg</label>
          <input type="checkbox" name="Velg" /><br />
          <label for="spion">Spion</label>
          <input type="checkbox" name="spion" /><br />
          <label for="exhaust">Exhaust</label>
          <input type="checkbox" name="exhaust" />
        </div>
      </div>
      <div class="warna-gradient"></div>
      <div class="pesan-khusus">
        <label for="text-area">Pesan Khusus</label><br />
        <textarea id="text-area" placeholder="Ketik disini"></textarea>
      </div>
      <div class="warna-gradient"></div>
      <div class="submit">
        <input class="submit-button" type="submit" />
        <input class="reset-button" type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>
